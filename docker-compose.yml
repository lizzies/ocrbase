services:
  postgres:
    image: postgres:latest
    container_name: ocrbase-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ocrbase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ocrbase"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:latest
    container_name: ocrbase-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio
    container_name: ocrbase-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Creates the default bucket on startup
  minio-init:
    image: minio/mc
    container_name: ocrbase-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/ocrbase --ignore-existing;
      exit 0;
      "

  # PaddleOCR-VL 1.5 services (optional - requires NVIDIA GPU with CC >= 8.0)
  # Enable with: docker compose --profile gpu up
  # Note: RTX 30/40/50 series, A10/A100+ recommended. T4/V100 may have issues.
  paddleocr-vlm-server:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-genai-vllm-server:latest-nvidia-gpu
    container_name: ocrbase-paddleocr-vlm
    profiles: ["gpu"]
    command: >
      paddleocr genai_server
      --model_name PaddleOCR-VL-1.5-0.9B
      --host 0.0.0.0
      --port 8000
      --backend vllm
      --backend_config /config/vllm_config.yaml
    volumes:
      - ./docker/paddleocr/vllm_config.yaml:/config/vllm_config.yaml:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  paddleocr-vl-api:
    image: ccr-2vdh3abv-pub.cnc.bj.baidubce.com/paddlepaddle/paddleocr-vl:latest-nvidia-gpu
    container_name: ocrbase-paddleocr-api
    profiles: ["gpu"]
    ports:
      - "8080:8080"
    volumes:
      - ./docker/paddleocr/pipeline_config_vllm.yaml:/home/paddleocr/pipeline_config_vllm.yaml:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    depends_on:
      paddleocr-vlm-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
